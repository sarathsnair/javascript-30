<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS - JS Clock</title>
  </head>
  <body>
    <div class="clock-face">
      <span class="label one">1</span>
      <span class="label two">2</span>
      <span class="label three">3</span>
      <span class="label four">4</span>
      <span class="label five">5</span>
      <span class="label six">6</span>
      <span class="label seven">7</span>
      <span class="label eight">8</span>
      <span class="label nine">9</span>
      <span class="label ten">10</span>
      <span class="label eleven">11</span>
      <span class="label twelve">12</span>

      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand seconds-hand"></div>
    </div>
  </body>
  <script>
    const secondHand = document.querySelector(".seconds-hand");
    const minuteHand = document.querySelector(".minute-hand");
    const hourHand = document.querySelector(".hour-hand");

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      // const secondsDegree = (seconds/60) * 360 + 90; // 90 is added to match with the default offset
      const secondsDegree = seconds * 6 + 90;
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;

      const minutes = now.getMinutes();
      const minutesDegree = (minutes / 60) * 360 + 90;
      minuteHand.style.transform = `rotate(${minutesDegree}deg)`;


      const hour = now.getHours();
      const hourDegree = (hour / 12) * 360 + 90;
      hourHand.style.transform = `rotate(${hourDegree}deg)`;

    }

    setInterval(setDate, 1000);
  </script>
</html>
